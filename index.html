<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Second slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1> Слайдер Павлій Олександра</h1>
    <div id="slider-container">
        <div id="main">
            <img src="images\arrowleft.png" alt="" class="arrow arrow-left">
            <div id="frame">
                <div id="slider">
                    <img src="images\photo1.jpg" alt="" class="slider-image">
                    <img src="images\photo2.jpg" alt="" class="slider-image">
                    <img src="images\photo3.jpg" alt="" class="slider-image">
                    <img src="images\photo4.jpg" alt="" class="slider-image">
                </div>
            </div>
            <img src="images\arrowleft.png" alt="" class="arrow arrow-right">
        </div>
        
    <script src="slider.js"></script>
</body>
</html>
